<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Manajemen Produk Toko</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Stok</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="produk-list">
        </tbody>
    </table>
    
    <h3>Tambah Produk Baru</h3>
    <input type="text" id="nama" placeholder="Nama Produk">
    <input type="number" id="harga" placeholder="Harga">
    <input type="number" id="stok" placeholder="Stok">
    <button onclick="tambahProduk()">Tambah Produk</button>
    
    <script>
        let produkToko = [
            { id: 1, nama: "Laptop", harga: 7000000, stok: 5 },
            { id: 2, nama: "Mouse", harga: 200000, stok: 10 },
            { id: 3, nama: "Keyboard", harga: 350000, stok: 7 }
        ];

        function tampilkanProduk() {
            let tbody = document.getElementById("produk-list");
            tbody.innerHTML = "";
            produkToko.forEach((produk, index) => {
                let row = `<tr>
                    <td>${produk.id}</td>
                    <td>${produk.nama}</td>
                    <td>Rp${produk.harga.toLocaleString()}</td>
                    <td>${produk.stok}</td>
                    <td><button onclick="hapusProduk(${index})">Hapus</button></td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function tambahProduk() {
            let nama = document.getElementById("nama").value;
            let harga = parseInt(document.getElementById("harga").value);
            let stok = parseInt(document.getElementById("stok").value);
            if (nama && harga && stok) {
                let idBaru = produkToko.length ? produkToko[produkToko.length - 1].id + 1 : 1;
                produkToko.push({ id: idBaru, nama, harga, stok });
                tampilkanProduk();
            } else {
                alert("Harap isi semua bidang!");
            }
        }

        function hapusProduk(index) {
            produkToko.splice(index, 1);
            tampilkanProduk();
        }

        tampilkanProduk();
    </script>
</body>
</html>
