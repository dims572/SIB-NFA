<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        .header {
            padding: 0;
        }
        .nav-container {
            background-color: #f8f9fa;
        }
        .main-content {
            min-height: 400px;
            padding: 20px;
        }
        .sidebar {
            background-color: #f0f0f0;
            padding: 20px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .carousel-item img {
            height: 400px;
            object-fit: cover;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
        }
        .navbar-nav {
            text-align: center;
        }
        .navbar-collapse {
            justify-content: center;
            background-color: lightgray;
        }
    </style>
    <link rel="icon" href="https://nurulfikri.ac.id/wp-content/uploads/2020/08/logo-sttnf-12-2048x1486.jpg">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row header">
            <div class="col-12 p-0">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/1200/400?random=1" class="d-block w-100" alt="Banner 1">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/1200/400?random=2" class="d-block w-100" alt="Banner 2">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/1200/400?random=3" class="d-block w-100" alt="Banner 3">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row nav-container">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="https://nurulfikri.ac.id/wp-content/uploads/2020/08/logo-sttnf-12-2048x1486.jpg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="home.html" target="content">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="study.html" target="content">MyStudy</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="gallery.html" target="content">Gallery</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="datatables.html" target="content">Datatable</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="login.html" target="content">Login</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 sidebar">
                <h3>External Links</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="https://nfacademy.id" target="_blank">NF Academy</a>
                    </li>
                    <li class="list-group-item">
                        <a href="https://nurulfikri.ac.id" target="_blank">Nurul Fikri</a>
                    </li>
                    <li class="list-group-item">
                        <a href="https://www.dicoding.com" target="_blank">Dicoding</a>
                    </li>
                    <li class="list-group-item">
                        <a href="https://www.codepolitan.com" target="_blank">Codepolitan</a>
                    </li>
                    <li class="list-group-item">
                        <a href="https://www.freecodecamp.org" target="_blank">freeCodeCamp</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-8 main-content" id="main-content">
                 <div class="col-md-8">
                    <iframe name="content" class="main-content w-100 border-0" src="home.html"></iframe>
                </div>
            </div>
        </div>
        <div class="row footer">
            <div class="col-12">
                <p>Â© 2025 Created by Your Name</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
